# Properties for the DBGP client

dbgpc.vdmj_jar = ../vdmj-suite/vdmj/target/vdmj-4.4.2-SNAPSHOT.jar
dbgpc.dbgp_jar = ../vdmj-suite/dbgp/target/dbgp-4.4.2-SNAPSHOT.jar

# To debug with Eclipse, enable the Xdebug line below. VDMJ will then not start until you connect
# to the process with Eclipse - open in debug mode and create a "Remote Java Application" launcher.
# You can then debug VDMJ while entering commands in DBGPC.

# dbgpc.vdmj_jvm = -Xmx900m -Xdebug -Xrunjdwp:transport=dt_socket,server=y,address=8000
dbgpc.vdmj_jvm = -Xmx900m

dbgpc.listener.connection_limit = 1000
